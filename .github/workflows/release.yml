name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      id-token: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64 (Musl Static)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            bin_name: github_fetcher
            use_nix: true
          # Linux ARM64 (Musl Static)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            bin_name: github_fetcher
            use_nix: true
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            bin_name: github_fetcher
            use_nix: true
          # Windows x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin_name: github_fetcher.exe
            use_nix: false

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Nix
        if: matrix.use_nix
        uses: DeterminateSystems/determinate-nix-action@main

      - name: Build Binary (Nix)
        if: matrix.use_nix
        run: nix build .#${{ matrix.target }}

      - name: Archive (Unix/Nix)
        if: matrix.use_nix
        run: |
          DIST_DIR="dist"
          mkdir -p "$DIST_DIR"

          ARCHIVE_NAME="github_fetcher-${{ github.ref_name }}-${{ matrix.target }}.tar.gz"

          cp -L result/bin/${{ matrix.bin_name }} "$DIST_DIR/"

          cd "$DIST_DIR"
          tar -czf "$ARCHIVE_NAME" ${{ matrix.bin_name }}

          echo "ARCHIVE_PATH=$DIST_DIR/$ARCHIVE_NAME" >> "$GITHUB_ENV"

      - name: Install Rust (Windows)
        if: ${{ !matrix.use_nix }}
        uses: dtolnay/rust-toolchain@stable

      - name: Build Binary (Windows)
        if: ${{ !matrix.use_nix }}
        run: cargo build --release

      - name: Archive (Windows)
        if: ${{ !matrix.use_nix }}
        shell: bash
        run: |
          DIST_DIR="dist"
          mkdir -p "$DIST_DIR"

          ARCHIVE_NAME="github_fetcher-${{ github.ref_name }}-${{ matrix.target }}.zip"

          cp "target/release/${{ matrix.bin_name }}" "$DIST_DIR/"

          cd "$DIST_DIR"
          powershell -Command "Compress-Archive -Path '${{ matrix.bin_name }}' -DestinationPath '$ARCHIVE_NAME'"

          echo "ARCHIVE_PATH=$DIST_DIR/$ARCHIVE_NAME" >> "$GITHUB_ENV"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.target }}
          path: ${{ env.ARCHIVE_PATH }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: artifact-*
          path: dist
          merge-multiple: true

      - name: Generate Changelog
        id: changelog
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const { data } = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
            });
            core.setOutput('body', data.body);

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          body: ${{ steps.changelog.outputs.body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
